version: '3.8'
networks:
  waiting_for_conteiner:

services:

  nginx:
    image: nginx:1.23-alpine
    ports:
      - 80:80
      - 443:443
    restart: always
    environment:
      - NGINX_HOST
    volumes:
      - ./nginx/first_start/:/etc/nginx/templates/:ro
      # - ./nginx/templates/:/etc/nginx/templates/:ro
      - ./certbot/www:/var/www/certbot/:ro
      - ./certbot/conf/:/etc/nginx/ssl/:ro

  bot:
    build: ./bot
    command: >
      sh -c "alembic upgrade head &&
      python3 -u __main__.py"
    volumes:
      - ./bot/:/usr/src/bot
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    links:
      - "db:database"
      - redis

  db:
    image: postgres:16.0-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=weather
      - POSTGRES_PASSWORD=7620010195
      - POSTGRES_DB=weather
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U weather" ]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7.2.3-alpine
    restart: always
    ports:
      - "6379:6379"
    environment:
      - REDIS_PASSWORD=password
      - REDIS_PORT=6379
      - REDIS_DATABASES=16
    volumes:
      - redis-data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]


